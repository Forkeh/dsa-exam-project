<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>A* - Pathfinding Algorithm</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
  <script src="script.js"></script>
  <script src="cell.js"></script>
  <script src="priorityQueue.js"></script>
</head>

<body>
  <h1>A* - Pathfinding Algorithm</h1>
  <div id="inputs-wrapper">
    <button id="pause-btn">Pause</button>
    <button id="restart-btn">Restart</button>

    <div class="input-container">
      <label for="fps-slider">Framerate</label>
      <input type="range" min="1" max="60" value="30" id="fps-slider">
      <div id="fps-value">30</div>
    </div>

    <div class="input-container">
      <label for="grid-size-select">Grid Size</label>
      <select name="grid-size" id="grid-size-select">
        <option value="20">20x20</option>
        <option value="30">30x30</option>
        <option value="40">40x40</option>
      </select>
    </div>

    <div class="input-container">
      <label for="obstacles-select">Obstacles Amount</label>
      <select name="obstacles" id="obstacles-select">
        <option value="0.1">Few</option>
        <option value="0.25" selected>Medium</option>
        <option value="0.35">Many</option>
      </select>
    </div>
  </div>

  <div class="iterations-container">
    <div>Iterations</div>
    <div id="iteration-counter">0</div>
  </div>

  <h5>Click anywhere in the grid to change the goal cell</h5>

  <main id="canvas-container-wrapper">
    <div id="canvas-container"></div>
  </main>


</body>

</html>
