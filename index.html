<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>A* - Pathfinding Algorithm</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
  <script src="script.js"></script>
  <script src="cell.js"></script>
  <script src="priorityQueue.js"></script>
</head>

<body>
  <button id="restart-btn">Restart</button>

  <label for="fps-slider">Framerate</label>
  <input type="range" min="0" max="60" value="30" id="fps-slider"><span id="fps-value">30</span>

  <label for="grid-size-select">Grid Size</label>
  <select name="grid-size" id="grid-size-select">
    <option value="20">20x20</option>
    <option value="30">30x30</option>
    <option value="40">40x40</option>
  </select>

  <label for="obstacles-select">Obstacles amount</label>
  <select name="obstacles" id="obstacles-select">
    <option value="0.1">Few</option>
    <option value="0.25" selected>Medium</option>
    <option value="0.35">Many</option>
  </select>


</body>

</html>
